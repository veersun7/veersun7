    <div class="container">
      <div class="row mb-3">
        <div class="col-md-12 col-sm-12 p-2">
          <h1 class="text-center fw-bold">Registration</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 offset-lg-2">
          <div class="alertMessage" id="alertMessage"></div>
          <form id="signUpForm">
            <div class="form-group mb-2">
              <label for="fullName" class="mb-1">Fullname</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
                placeholder="Provide your full name"
              />
            </div>
            <div class="form-group mb-2">
              <label for="email" class="mb-1">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                placeholder="Provide your correct email address"
              />
            </div>
            <div class="form-group mb-2">
              <label for="address" class="mb-1">Address</label>
              <input
                type="text"
                name="Address"
                id="address"
                class="form-control"
                required
                placeholder="Provide your address"
              />
            </div>
            <div class="form-group mb-2">
              <label for="account" class="mb-1">Account no.</label>
              <input
                type="number"
                name="account"
                id="account"
                class="form-control"
                required
                placeholder="Provide your account no."
              />
            </div>
            <div class="form-group mb-2">
              <label for="mobile" class="mb-1">Mobile no.</label>
              <input
                type="number"
                pattern="[0-9]{10}"
                name="mobile"
                id="mobile"
                minlength="10"
                maxlength="10"
                class="form-control"
                required
                placeholder="Provide your mobile no."
              />
            </div>
            <div class="form-group mb-2">
              <label for="password" class="mb-1">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
                placeholder="Provide your mobile no."
              />
            </div>

            <hr />
            <div class="form-group my-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="chkAgree"
                  id="chkAgree"
                  class="form-check-input"
                />
                <label for="agree" class="form-check-label"
                  >I agree to the terms and conditions.</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="signUp" disabled>
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
