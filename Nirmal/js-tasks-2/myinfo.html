<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-12 col-sm-12 p-2 ">
                <h1 class="text-center fw-bold ">My information</h1>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-8 col-md-12 col-sm-12 offset-lg-2">
                <form id="myinfo">
                    <div class="form-group-mb-2">
                        <span class="text-danger">*</span> Indicates a required field
                    </div>
                    <label for="" class="mb-2 fw-bold text-muted">Have you worked for NatWest Group or any of its subsidiary companies
                        before?</label><span class="text-danger">*</span>
                    <div class="form-check mb-2">
                        <input type="radio" name="group" id="rYes" value="Yes" class="form-check-input">
                        <label for="ryes" class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="radio" name="group" id="rNo" value="No" class="form-check-input">
                        <label for="rno" class="form-check-label">No</label>
                    </div>
                    <div class="form-group mb-2">
                        <label for="fullName" class="mb-2 fw-bold text-muted">Please provide your previous NatWest Group work
                            location</label><span class="text-danger">*</span>
                        <input type="text" name="fullName" id="fullName" class="form-control" required
                            placeholder="Enter your work location">
                    </div>
                    <div class="form-group mb-2">
                        <label for="employeeid" class="mb-2 fw-bold text-muted">Please provide your NatWest Group employee ID</label><span class="text-danger">*</span>
                        <input type="string" name="number" id="number" class="form-control" required
                            placeholder="Enter your employee ID">
                    </div>
                    <div class="form-group mb-2">
                        <label for="fullName" class="mb-1 fw-bold text-muted">Please provide your previous manager's full name</label><span class="text-danger">*</span>
                        <input type="text" name="fullName" id="fullName" class="form-control" required
                            placeholder="Enter your manager name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="country" class="mb-2 fw-bold text-muted">Country</label><span class="text-danger">*</span>
                        <select class="form-select" id="country" name="country">
                            <option selected>India</option>
                            <option value="India">India</option>
                            <option value="UK">UK</option>
                            <option value="Iceland">Iceland</option>
                        </select>
                    </div>
                    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
                    <br>
                    <div class="form-group mb-2 col-sm-6 col-sm-1 p-0">
                        <h4 class="text-left fw-light font-size:0.5px">Name</h4>
                    </div>
                    <div class="form-group mb-2">
                        <label for="Prefix" class="mb-2 fw-bold text-muted">Prefix</label>
                        <select class="form-select" id="editions" name="Prefix">
                            <option selected>Select one</option>
                            <option value="Miss">Miss</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="GivenName" class="mb-2 fw-bold text-muted">Given Name(s)</label><span class="text-danger">*</span>
                        <input type="text" name="GivenName" id="GivenName" class="form-control" required
                            placeholder="Given Name ">
                    </div>
                    <div class="form-group mb-2">
                        <label for="MiddleName" class="mb-2 fw-bold text-muted">Middle Name(s)</label><span class="text-danger">*</span>
                        <input type="text" name="MiddleName" id="MiddleName" class="form-control" required
                            placeholder="Middle Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="familyname" class="mb-2 fw-bold text-muted">Family Name</label>
                        <input type="text" name="familyName" id="familyName" class="form-control" required
                            placeholder="Family Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="Name" class="mb-2 fw-bold text-muted">Local Given Name(s)</label>
                        <input type="text" name="Name" id="Name" class="form-control" required
                            placeholder="Local Given Name ">
                    </div>
                    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
                    <br>
                    <div class="form-group mb-2 col-sm-6 col-sm-1 p-0">
                        <h4 class="text-left fw-light font-size:0.5px">Address</h4>
                    </div>
                    <div class="form-group mb-2">
                        <label for="Address1" class="mb-1 fw-bold text-muted">Address Line 1</label><span class="text-danger">*</span>
                        <input type="text" name="Address1" id="Address1" class="form-control" required
                            placeholder="Address 1 ">
                    </div>
                    <div class="form-group mb-2">
                        <label for="Address2" class="mb-2 fw-bold text-muted">Address Line 2</label>
                        <input type="text" name="Address2" id="Address2" class="form-control" required
                            placeholder="Address 2">
                    </div>
                    <div class="form-group mb-2">
                        <label for="Address3" class="mb-2 fw-bold text-muted">Address Line 3</label>
                        <input type="text" name="Address3" id="Address3" class="form-control" required
                            placeholder="Address 3">
                    </div>
                    <div class="form-group mb-2">
                        <label for="City" class="mb-2 fw-bold text-muted">City</label><span class="text-danger">*</span>
                        <input type="text" name="City" id="City" class="form-control" required
                            placeholder="Enter your City">
                    </div>
                    <div class="form-group mb-2">
                        <label for="postalcode" class="mb-2 fw-bold text-muted">Postal Code</label><span class="text-danger">*</span>
                        <input type="number" name="number" id="number" class="form-control" required
                            placeholder="Postal Code">
                    </div>
                    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
                                      <h4 class="text-left fw-light font-size:0.5px">Email Address</h4>
                    
                    <div class="form-group mb-2">
                        <label for="email" class="mb-2 fw-bold text-muted"></label>
                        <input type="email" name="email" id="email" class="form-control" required
                            placeholder="Enter your email id">
                    </div>
                    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
                    <div class="form-group mb-2 col-sm-6 col-sm-1 p-0">
                        <h4 class="text-left fw-light font-size:0.5px">Phone</h4>
                    </div>
                    <div class="form-group mb-2">
                        <label for="Phone" class="mb-2 fw-bold text-muted">Phone Device Type</label><span class="text-danger">*</span>
                        <select class="form-select" id="editions" name="Phone">
                            <option selected>Select one</option>
                            <option value="landline">Landline</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="countrycode" class="mb-2 fw-bold text-muted">Country Phone Code</label><span class="text-danger">*</span>
                        <input type="number" name="number" id="number" class="form-control" required
                            placeholder="Country Phone Code">
                    </div>
                    <div class="form-group mb-2">
                        <label for="phonenumber" class="mb-2 fw-bold text-muted">Phone number</label><span class="text-danger">*</span>
                        <input type="number" name="number" id="number" class="form-control" required
                            placeholder="Phone number">
                    </div>
                    <div class="form-group mb-2">
                        <label for="phoneextention" class="mb-2 fw-bold text-muted">Phone Extension</label>
                        <input type="number" name="number" id="number" class="form-control" required
                            placeholder="Phone Extension">
                    </div>
            </div>
            <br> </br>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="Save" disabled>Save</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="./myinfo.js"></script>
</body>

</html>
