<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table table-dark table-striped table-hover">
          <thead>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>

            </tr>
            <tr>
              <td>Mary</td>

            </tr>
            <tr>
              <td>July</td>

            </tr>
          </tbody>
        </table>
      </div>
